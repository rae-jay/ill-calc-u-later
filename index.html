<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>i'll calc-u-later</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    
    <body>
        <div id="textBox"></div>
        <div id="topBtns">
            <button class="topBtn clear">clear</button>
            <button class="topBtn equal">=</button>
        </div>
        <div id="mainBtns">
            <div id="numBtns">
                <button class="numBtn n1">1</button>
                <button class="numBtn n2">2</button>
                <button class="numBtn n3">3</button>
                <button class="numBtn n4">4</button>
                <button class="numBtn n5">5</button>
                <button class="numBtn n6">6</button>
                <button class="numBtn n7">7</button>
                <button class="numBtn n8">8</button>
                <button class="numBtn n9">9</button>
                <button class="numBtn n0">0</button>
            </div>
            <div id="operBtns">
                <button class="operBtn add">+</button>
                <button class="operBtn sub">-</button>
                <button class="operBtn mul">*</button>
                <button class="operBtn div">/</button>
            </div>
        </div>
        
    </body>

</html>
