<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>i'll calc-u-later</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    
    <body>
        <div id="box">
            <div id="textBox"></div>
            <div id="topBtns">
                <button class="ylwBtn back">&lt;-</button>
                <button class="ylwBtn topBtn clear">clear</button>
                <button class="ylwBtn topBtn equal">=</button>
            </div>
            <div id="mainBtns">
                <div id="numBtns">
                    <button class="sqrBtn numBtn n1">1</button>
                    <button class="sqrBtn numBtn n2">2</button>
                    <button class="sqrBtn numBtn n3">3</button>
                    <button class="sqrBtn numBtn n4">4</button>
                    <button class="sqrBtn numBtn n5">5</button>
                    <button class="sqrBtn numBtn n6">6</button>
                    <button class="sqrBtn numBtn n7">7</button>
                    <button class="sqrBtn numBtn n8">8</button>
                    <button class="sqrBtn numBtn n9">9</button>
                    <button class="sqrBtn numBtn dec">.</button>
                    <button class="sqrBtn numBtn n0">0</button>
                    <button class="sqrBtn ylwBtn neg">+/-</button>
                </div>
                <div id="operBtns">
                    <button class="sqrBtn operBtn add">+</button>
                    <button class="sqrBtn operBtn sub">-</button>
                    <button class="sqrBtn operBtn mul">*</button>
                    <button class="sqrBtn operBtn div">/</button>
                </div>
            </div>
        </div>

</html>
